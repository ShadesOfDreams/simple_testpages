<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>circle_rating</title>
</head>

<body>
    <!-- Back button -->
    <div>
        <div class="back">Back to main</div>
    </div>
    <input type="text" name="" id="ratingValue" disabled>

    <div class="ratingContainer">
        <!-- display elements: -->
        <div class="circles">
            <!-- top elements: -->
            <div class="top">
                <div class="circle top1">
                    <div></div>
                </div>
                <div class="circle top2">
                    <div></div>
                </div>
                <div class="circle top3">
                    <div></div>
                </div>
                <div class="circle top4">
                    <div></div>
                </div>
            </div>
            <!-- bottom elements: -->
            <div class="bottom">
                <div class="circle bottom1">
                    <div></div>
                </div>
                <div class="circle bottom2">
                    <div></div>
                </div>
                <div class="circle bottom3">
                    <div></div>
                </div>
                <div class="circle bottom4">
                    <div></div>
                </div>
            </div>
        </div>

        <!-- rating blocks - click event are placed on them -->
        <div class="rateSteps">
            <div class="rate 1" id="1"></div>
            <div class="rate 2" id="2"></div>
            <div class="rate 3" id="3"></div>
            <div class="rate 4" id="4"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
