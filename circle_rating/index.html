<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="../style.css">
    <link rel="stylesheet"
          href="style.css">
    <title>circle_rating</title>
</head>

<body>
    <!-- Back button -->
    <div>
        <div class="back">Back to main</div>
    </div>

    <div class="row">
        <p>
            Dropped from a project, so I thought I'll save it for later...
        </p>
        <p>
            No images used
        </p>
    </div>

    <div class="row">
        <div class="column">

            <p class="output">
                <span>The rate is: </span>
                <spa id="ratingValue"></span>
            </p>

            <div class="ratingContainer">
                <!-- display elements: -->
                <div class="circles">
                    <!-- top elements: -->
                    <div class="top">
                        <div class="circle top1">
                            <div></div>
                        </div>
                        <div class="circle top2">
                            <div></div>
                        </div>
                        <div class="circle top3">
                            <div></div>
                        </div>
                        <div class="circle top4">
                            <div></div>
                        </div>
                    </div>
                    <!-- bottom elements: -->
                    <div class="bottom">
                        <div class="circle bottom1">
                            <div></div>
                        </div>
                        <div class="circle bottom2">
                            <div></div>
                        </div>
                        <div class="circle bottom3">
                            <div></div>
                        </div>
                        <div class="circle bottom4">
                            <div></div>
                        </div>
                    </div>
                </div>

                <!-- rating blocks - click event are placed on them -->
                <div class="rateSteps">
                    <div class="rate 1"
                         id="1"></div>
                    <div class="rate 2"
                         id="2"></div>
                    <div class="rate 3"
                         id="3"></div>
                    <div class="rate 4"
                         id="4"></div>
                </div>
            </div>

        </div>
        <div class="column">
            <ul>
                <li>5 ratings</li>
                <li>1 click: 1 - 4</li>
                <li>rate 0 = no rate</li>
                <li>click on the same rate sets back to rate 0</li>
                <li>set from JS: call Rate([value])</li>
            </ul>
        </div>
    </div>

    <!-- <input type="text" name="" id="ratingValue" disabled> -->
    <script src="../common.js"></script>
    <script src="index.js"></script>
</body>

</html>
