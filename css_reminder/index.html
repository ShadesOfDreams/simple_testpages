<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css_small_projects/collapsibleBlock/collapsibleBlock.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script>
        document.body.style.opacity = 0;
        window.addEventListener("DOMContentLoaded", function(){
            while (document.body.style.opacity < 1) {
                document.body.style.opacity++;
            }
        });
        document.body.removeAttribute("style");
    </script>
    <!-- Back button -->
    <div>
        <div class="back">Back to main</div>
    </div>

    <div class="presentation" presentation="center">
        <div class="example">
            <div class="page">
                <span>
                    <div>^</div>
                    <div>&lt How to center this? &gt</div>
                    <div style="transform: rotate(180deg);">^</div>
                    
                </span>
            </div>
        </div>
        <div class="description centerInfo"></div>
    </div>

    <div class="presentation" presentation="fileInput">
        <div class="example">
            <input type="file" name="uploadSomething" id="uploadSomething">
            <label for="uploadSomething" class="uploadBtn">Upload</label>
        </div>
        <div class="description fileInputButtonInfo"></div>
    </div>

    <script src="../common.js"></script>
    <script src="../css_small_projects/collapsibleBlock/collapsibleBlock.js"></script>
    <script src="./index.js"></script>
</body>

</html>
