<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./src/css/ag-grid/ag-grid.css">
  <link rel="stylesheet" href="./src/css/ag-grid/ag-theme-balham.css">
  <script src="./src/js/ag-grid.min.noStyle.js"></script>
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/css/drop-grid.css">
  <link rel="stylesheet" href="./src/css/input.css">

  <title>Drag and drop</title>
</head>
<body>
    <!-- Back button -->
    <div>
        <div class="back">Back to main</div>
    </div>
    S
        <!-- main block -->
        <div class="container">
    
            <form name="uploadForm" id="uploadForm">
                <!-- title -->
                <div class="form-row">
                    <div id="title">Fájl feltöltés</div>
                </div>
    
                <div class="form-form-row">
                    <!-- drag and drop box -->
                    <div id="drop-zone" class="blue-border">
                        <div class="overlay hidden" id="drag-overlay"><div class="arrow"></div></div>
                        <!-- ag-grid -->
                        <div id="drop-grid" class="ag-theme-balham"></div>
                        <!-- input file box -->
                        <div id="upload-input-container">
                            <!-- label az button -->
                            <label for="upload-file" id="upload-label" class="blue-bakcground hover-shadow">Tallózás</label>
                            <!-- hidden file type input-->
                            <input type="file" name="" id="upload-file" name="upload-file" multiple>
                            <span id="file-counter"></span>
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <button type="submit" id="send-btn" value="Feltöltés" class="blue-bakcground hover-shadow">
                        <span class="btn-text">Feltöltés</span>
                        <img src="./src/img/Loading_icon.gif" class="hidden" id="loading">
                    </button>
                    <div id="result" class="inline"></div>
                </div>
            </form>
    
        </div>
    
    <script src="../../common.js"></script>
    <script src="./src/js/drag-zone.js"></script>
    <script src="./index.js"></script>
</body>
</html>
